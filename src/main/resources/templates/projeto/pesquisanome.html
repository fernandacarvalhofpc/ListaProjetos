<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CCA-RJ - PROJETOS</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  

      <div class="container-fluid">
        <h1 class="mt-4">Projetos</h1>
       <div class="panel-body">
			<div class="table-responsive">
			
			
			
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sigla</th>
							<th>Gerente</th>
							<th>Descrição</th>
							<th>Data Início</th>
							<th>Data Término</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="projeto : ${projeto}">
							<td th:text="${projeto.nome}"></td>
							<td th:text="${projeto.sigla}"></td>
							<td th:text="${projeto.gerente}"></td>
							<td th:text="${projeto.descricao}"></td>
							<td th:text="${#dates.format(projeto.dataInicio, 'dd/MM/yyyy')}"></td>
							<td th:text="${#dates.format(projeto.dataTermino, 'dd/MM/yyyy')}"></td>
							<td>
							<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/alteraprojeto/{codigo}(codigo=${projeto.codigo})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletaprojeto/{codigo}(codigo=${projeto.codigo})}">Excluir</a>
							</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- <div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/cadastroprojeto}" >Adicionar Projeto</a>
		</div> -->
      </div>
  

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>

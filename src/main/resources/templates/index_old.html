<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>CCA-RJ - Projetos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Projetos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sigla</th>
							<th>Gerente</th>
							<th>Descrição</th>
							<th>Data Início</th>
							<th>Data Término</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="projeto : ${projeto}">
							<td th:text="${projeto.nome}"></td>
							<td th:text="${projeto.sigla}"></td>
							<td th:text="${projeto.gerente}"></td>
							<td th:text="${projeto.descricao}"></td>
							<td th:text="${#dates.format(projeto.dataInicio, 'dd/MM/yyyy')}"></td>
							<td th:text="${#dates.format(projeto.dataTermino, 'dd/MM/yyyy')}"></td>
							<td>
							<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/alteraprojeto/{codigo}(codigo=${projeto.codigo})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletaprojeto/{codigo}(codigo=${projeto.codigo})}">Excluir</a>
							</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/cadastroprojeto}" >Adicionar Projeto</a>
		</div>
	</div>
</body>
</html>
